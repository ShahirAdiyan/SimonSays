<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says with Levels</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
        <h1>Simon Says</h1>
        <button id="start-btn">Start Game</button>
    </div>

    <!-- Difficulty Selection Screen -->
    <div id="difficulty-screen" class="screen hidden">
        <h2>Select Difficulty</h2>
        <button class="difficulty-btn" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        <button class="difficulty-btn" data-difficulty="insane">Insane</button>
        <button class="difficulty-btn" data-difficulty="impossible">Impossible</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="controls">
            <h2>Simon Says</h2>
            <div id="score">Score: 0</div>
            <div id="timer">Time Left: <span id="time-left">5</span>s</div>
        </div>
        <div class="game-container" id="game-container">
            <!-- Buttons will be generated dynamically -->
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen hidden">
        <h2>Game Over!</h2>
        <div id="final-score"></div>
        <button id="play-again-btn">Play Again</button>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
